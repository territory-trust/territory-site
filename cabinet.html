  <!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />

  <title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- –õ–æ–∫–∞–ª—å–Ω–æ:
       - –Ω–µ —Ç—Ä–æ–≥–∞–µ–º —Ç–≤–æ–π "—Å—Ç–∞—Ä—ã–π" –∞–∫—Ç–∏–≤–Ω—ã–π –¥–∏–∑–∞–π–Ω –ª–∏–Ω–∏–π (tab-active –∏–∑ styles.css)
       - –¥–æ–±–∞–≤–ª—è–µ–º: –Ω–∞–∂–∞—Ç–∏–µ, —è—Ä–∫–∏–µ disabled, –∑–∞–º–æ—á–∫–∏, –ø–æ–¥—Å–∫–∞–∑–∫–∏, –ø—É–ª—å—Å -->
  <style>
    /* –ö—Ä–∞—Å–∏–≤–∞—è —Ä–µ–∞–∫—Ü–∏—è –Ω–∞ –Ω–∞–∂–∞—Ç–∏–µ (–≤—Å–µ –∫–Ω–æ–ø–∫–∏) ‚Äî –Ω–µ –º–µ–Ω—è–µ—Ç —Ç–≤–æ–∏ —Ü–≤–µ—Ç–∞/–æ–±–æ–¥–∫–∏ */
    button, .btn-main, .btn-secondary{
      transition: transform .08s ease, filter .12s ease, box-shadow .12s ease;
      -webkit-tap-highlight-color: transparent;
    }
    button:active, .btn-main:active, .btn-secondary:active{
      transform: translateY(1px) scale(.99);
      filter: brightness(.98);
    }

    /* –ù–µ–∞–∫—Ç–∏–≤–Ω—ã–µ —Ç–∞–±—ã –ª–∏–Ω–∏–π: —á—É—Ç—å –∑–∞–º–µ—Ç–Ω–µ–µ (–Ω–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—É–µ—Ç —Å .tab-active) */
    #tab10, #tab50, #tab100{
      opacity: .92;
    }
    .tab-active{
      opacity: 1 !important;
    }

    /* =========================
       Disabled-–∫–Ω–æ–ø–∫–∏: —è—Ä—á–µ –∏ —á–∏—Ç–∞–±–µ–ª—å–Ω–µ–µ
       (–Ω–æ –≤—Å—ë –µ—â—ë "–Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã")
    ========================= */
    button:disabled,
    .btn-main:disabled,
    .btn-secondary:disabled{
      opacity: 1;
      cursor: not-allowed;
      filter: none;

      background: linear-gradient(180deg, rgba(30,65,86,.92), rgba(16,38,52,.92));
      border: 1px solid rgba(255, 210, 90, .22);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.10),
        inset 0 0 0 2px rgba(255, 210, 90, .06),
        0 10px 22px rgba(0,0,0,.35);
      color: rgba(235, 245, 255, .82);
      text-shadow: 0 1px 0 rgba(0,0,0,.35);
    }

    /* =========================
       üîí –ó–∞–º–æ—á–µ–∫ —É –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫
    ========================= */
    .btn-locked{
      position: relative;
      padding-left: 42px;
    }
    .btn-locked::before{
      content: "üîí";
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      opacity: .9;
      font-size: 18px;
    }

    /* =========================
       –ü–æ–¥—Å–∫–∞–∑–∫–∞ –ø–æ–¥ –∫–Ω–æ–ø–∫–æ–π
    ========================= */
    .btn-hint{
      font-size: 13px;
      line-height: 1.35;
      margin-top: -4px;
      margin-left: 8px;
      opacity: .78;
    }

    /* =========================
       –ü—É–ª—å—Å–∞—Ü–∏—è "—Ç–æ–ª—å–∫–æ —á—Ç–æ —Å—Ç–∞–ª–∞ –¥–æ—Å—Ç—É–ø–Ω–æ–π"
    ========================= */
    @keyframes softPulse {
      0%   { transform: translateY(0) scale(1); box-shadow: 0 0 0 rgba(255,210,90,0); }
      50%  { transform: translateY(-1px) scale(1.01); box-shadow: 0 0 18px rgba(255,210,90,.22); }
      100% { transform: translateY(0) scale(1); box-shadow: 0 0 0 rgba(255,210,90,0); }
    }
    .pulse-once{
      animation: softPulse .9s ease-in-out 2;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin-top:0;">–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h1>

      <div class="note" id="whoNote" style="line-height:1.6;"></div>

      <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –ª–∏–Ω–∏–π -->
      <div style="display:flex; gap:10px; margin:16px 0;">
        <button class="btn-secondary" id="tab10" type="button">10 ‚Ç¥</button>
        <button class="btn-secondary" id="tab50" type="button">50 ‚Ç¥</button>
        <button class="btn-secondary" id="tab100" type="button">100 ‚Ç¥</button>
      </div>

      <!-- –ë–ª–æ–∫ –ª–∏–Ω–∏–∏ -->
      <div class="note" id="lineTitle" style="margin-top:10px; font-weight:700;"></div>

      <!-- –°—Ç–∞—Ç—É—Å -->
      <div class="note" id="statusBox" style="margin-top:10px; line-height:1.6;"></div>

      <!-- –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π -->
      <div style="display:flex; flex-wrap:wrap; gap:10px; margin-top:14px;">
        <button class="btn-main" id="btnTake3" type="button" disabled>–ó–∞–Ω—è—Ç—å 3-–µ –º–µ—Å—Ç–æ</button>
        <button class="btn-main" id="btnConfirm" type="button" disabled>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –ø–æ–º–æ—â—å</button>
        <button class="btn-secondary" id="btnReject" type="button" disabled>–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
      </div>

      <!-- –ü–æ–¥—Å–∫–∞–∑–∫–∏ –ø–æ–¥ –∫–Ω–æ–ø–∫–∞–º–∏ -->
      <div class="btn-hint" id="hintTake3" style="display:none;">–°—Ç–∞–Ω–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ –ø–æ—Å–ª–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –ø–æ–º–æ—â–∏.</div>
      <div class="btn-hint" id="hintConfirm" style="display:none;">–î–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ –ø–æ–ª—É—á–∞—Ç–µ–ª—é ‚Ññ1.</div>

      <!-- –ï—Å–ª–∏ –Ω–µ —É—á–∞—Å—Ç–≤—É–µ—Ç –≤ –ª–∏–Ω–∏–∏ -->
      <div id="joinBox" style="display:none; margin-top:16px;">
        <div class="note" style="line-height:1.6;">
          –í —ç—Ç–æ–π –ª–∏–Ω–∏–∏ –≤—ã –ø–æ–∫–∞ –Ω–µ —É—á–∞—Å—Ç–≤—É–µ—Ç–µ.
        </div>
        <button class="btn-main" id="btnGoQueue" type="button" style="margin-top:10px;">
          –ü–µ—Ä–µ–π—Ç–∏ –≤ ¬´–û—á–µ—Ä–µ–¥—å —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤¬ª
        </button>
      </div>

      <!-- –î–µ—Ä–µ–≤–æ –ø—Ä–∏–≥–ª–∞—à—ë–Ω–Ω—ã—Ö -->
      <div style="margin-top:18px;">
        <div class="note" style="font-weight:700; margin-bottom:8px;">–î–µ—Ä–µ–≤–æ –ø—Ä–∏–≥–ª–∞—à—ë–Ω–Ω—ã—Ö (2 —É—Ä–æ–≤–Ω—è)</div>
        <div class="note" id="treeBox" style="line-height:1.6;"></div>
      </div>

      <hr style="margin:18px 0; opacity:.25;" />

      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button class="btn-secondary" id="btnPromo" type="button">–†–µ–∫–ª–∞–º–Ω—ã–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã</button>
        <button class="btn-secondary" id="btnBackQueue" type="button">–û—á–µ—Ä–µ–¥—å —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</button>
      </div>

      <div class="note" id="msg" style="margin-top:12px;"></div>
    </div>
  </div>

  <script>
    // =========================================================
    // MVP:
    // –°–æ—Å—Ç–æ—è–Ω–∏—è –ª–∏–Ω–∏–∏:
    // none | candidate_waiting | confirmed_can_take3 | member
    // =========================================================

    const qs = (s) => document.querySelector(s);
    const LINES = [10, 50, 100];

    function getParams() {
      const p = new URLSearchParams(location.search);
      return {
        ref: p.get("ref") || "",
        line: Number(p.get("line") || 0),
        role: p.get("role") || "" // –¥–ª—è —Ç–µ—Å—Ç–∞: role=receiver1
      };
    }

    const KEY_ACTIVE_LINE = "active_line";
    const KEY_MY_ID = "my_id";
    const KEY_REF_OWNER = "ref_owner";
    const KEY_STATE = "cabinet_state";

    function readState() {
      try { return JSON.parse(localStorage.getItem(KEY_STATE) || "{}"); }
      catch { return {}; }
    }
    function writeState(state) {
      localStorage.setItem(KEY_STATE, JSON.stringify(state));
    }

    function ensureDefaults() {
      const state = readState();
      if (!state.lines) state.lines = {};
      for (const line of LINES) {
        if (!state.lines[String(line)]) {
          state.lines[String(line)] = {
            status: "none",
            tree: { level1: [], level2: [] }
          };
        } else {
          if (!state.lines[String(line)].tree) state.lines[String(line)].tree = { level1: [], level2: [] };
          if (!state.lines[String(line)].status) state.lines[String(line)].status = "none";
        }
      }
      writeState(state);
    }

    function getActiveLine() {
      const saved = Number(localStorage.getItem(KEY_ACTIVE_LINE) || 0);
      if (LINES.includes(saved)) return saved;
      return 50;
    }

    function setActiveLine(line) {
      localStorage.setItem(KEY_ACTIVE_LINE, String(line));
      render(line);
    }

    function setButtonsEnabled({ take3, confirm, reject }) {
      qs("#btnTake3").disabled = !take3;
      qs("#btnConfirm").disabled = !confirm;
      qs("#btnReject").disabled = !reject;
    }

    // –ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Ç–∞–±–∞ = –∫–ª–∞—Å—Å .tab-active (–æ–ø–∏—Å–∞–Ω –≤ styles.css)
    function setTabActive(line) {
      for (const l of LINES) {
        const btn = qs("#tab" + l);
        btn.classList.toggle("tab-active", l === line);
      }
    }

    function setLocked(btn, locked) {
      if (!btn) return;
      btn.classList.toggle("btn-locked", !!locked);
    }

    function pulse(btn) {
      if (!btn) return;
      btn.classList.remove("pulse-once");
      void btn.offsetWidth; // –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫
      btn.classList.add("pulse-once");
    }

    function renderTree(tree) {
      const l1 = tree?.level1 || [];
      const l2 = tree?.level2 || [];
      const fmt = (arr) => arr.length ? arr.map((x, i) => `${i + 1}) ${x}`).join("<br>") : "‚Äî –ø–æ–∫–∞ –ø—É—Å—Ç–æ ‚Äî";
      return `
        <div><b>–£—Ä–æ–≤–µ–Ω—å 1</b> (–ø—Ä–∏–≥–ª–∞—à—ë–Ω–Ω—ã–µ –≤–∞–º–∏):<br>${fmt(l1)}</div>
        <br>
        <div><b>–£—Ä–æ–≤–µ–Ω—å 2</b> (–ø—Ä–∏–≥–ª–∞—à—ë–Ω–Ω—ã–µ –≤–∞—à–∏–º–∏ –ø—Ä–∏–≥–ª–∞—à—ë–Ω–Ω—ã–º–∏):<br>${fmt(l2)}</div>
      `;
    }

    function showMsg(t) {
      qs("#msg").textContent = t;
    }

    function setStatus(line, status) {
      const state = readState();
      state.lines[String(line)].status = status;
      writeState(state);
      render(line);
    }

    function render(line) {
      const { role } = getParams();
      const canModerate = (role === "receiver1");

      const state = readState();
      const data = state.lines[String(line)];
      const status = data.status;

      // —ç–ª–µ–º–µ–Ω—Ç—ã –∫–Ω–æ–ø–æ–∫/–ø–æ–¥—Å–∫–∞–∑–æ–∫
      const btnTake3 = qs("#btnTake3");
      const btnConfirm = qs("#btnConfirm");
      const btnReject = qs("#btnReject");

      const hintTake3 = qs("#hintTake3");
      const hintConfirm = qs("#hintConfirm");

      // –ø–æ–π–º–∞—Ç—å "–∫–Ω–æ–ø–∫–∞ —Å—Ç–∞–ª–∞ –¥–æ—Å—Ç—É–ø–Ω–æ–π"
      const prevKey = "prev_status_" + String(line);
      const prevStatus = localStorage.getItem(prevKey) || "";
      localStorage.setItem(prevKey, status);

      setTabActive(line);
      qs("#lineTitle").textContent = `–õ–∏–Ω–∏—è: ${line} ‚Ç¥`;

      const isNone = status === "none";
      qs("#joinBox").style.display = isNone ? "block" : "none";

      // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤—Å—ë –≤—ã–∫–ª—é—á–µ–Ω–æ
      setButtonsEnabled({ take3: false, confirm: false, reject: false });

      // —Å–∫—Ä—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
      if (hintTake3) hintTake3.style.display = "none";
      if (hintConfirm) hintConfirm.style.display = "none";

      // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å—á–∏—Ç–∞–µ–º –≤—Å—ë –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã–º (–ø–æ—Ç–æ–º —Ç–æ—á–µ—á–Ω–æ —Å–Ω–∏–º–µ–º)
      setLocked(btnTake3, true);
      setLocked(btnConfirm, true);
      setLocked(btnReject, true);

      if (isNone) {
        qs("#statusBox").innerHTML =
          `–°—Ç–∞—Ç—É—Å: <b>–Ω–µ —É—á–∞—Å—Ç–≤—É–µ—Ç–µ</b><br>` +
          `–ß—Ç–æ–±—ã —É—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å –≤ —ç—Ç–æ–π –ª–∏–Ω–∏–∏ ‚Äî –ø—Ä–æ–π–¥–∏—Ç–µ –ø—Ä–æ—Ü–µ–¥—É—Ä—É —á–µ—Ä–µ–∑ ¬´–û—á–µ—Ä–µ–¥—å —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤¬ª.`;

        if (hintTake3) hintTake3.style.display = "block";
        // confirm/reject —Ç—É—Ç –Ω–∏–∫–æ–º—É –Ω–µ –Ω—É–∂–Ω—ã
      }

      if (status === "candidate_waiting") {
        qs("#statusBox").innerHTML =
          `<div style="
            margin-top:10px;
            padding:14px 14px;
            border-radius:14px;
            border:1px solid rgba(255,210,90,.55);
            box-shadow: 0 0 0 2px rgba(255,210,90,.20) inset;
            text-align:center;
          ">
            <div style="font-weight:900; font-size:22px; letter-spacing:.5px;">
              üïí –û–ñ–ò–î–ê–ï–ú –ü–û–î–¢–í–ï–†–ñ–î–ï–ù–ò–Ø
            </div>
            <div style="margin-top:8px; font-size:17px; line-height:1.35;">
              –í—ã: <b>–∫–∞–Ω–¥–∏–¥–∞—Ç</b>. –ñ–¥—ë–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –æ—Ç –ø–æ–ª—É—á–∞—Ç–µ–ª—è ‚Ññ1.
            </div>
            <div style="margin-top:6px; opacity:.85;">
              (—Ç–∞–π–º–µ—Ä –ø–æ–¥–∫–ª—é—á–∏–º –ø–æ–∑–∂–µ)
            </div>
          </div>`;

        setButtonsEnabled({ take3: false, confirm: canModerate, reject: canModerate });

        // –∫–∞–Ω–¥–∏–¥–∞—Ç—É –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏—á–∏–Ω—É
        if (hintTake3) hintTake3.style.display = "block";
        if (!canModerate && hintConfirm) hintConfirm.style.display = "block";

        // –∑–∞–º–∫–∏: –∫–∞–Ω–¥–∏–¥–∞—Ç—É ‚Äî –¥–∞, –ø–æ–ª—É—á–∞—Ç–µ–ª—é ‚Äî –Ω–µ—Ç –Ω–∞ confirm/reject
        setLocked(btnTake3, true);
        setLocked(btnConfirm, !canModerate);
        setLocked(btnReject, !canModerate);

        // –µ—Å–ª–∏ –¥–ª—è –ø–æ–ª—É—á–∞—Ç–µ–ª—è –∫–Ω–æ–ø–∫–∏ —Å—Ç–∞–ª–∏ –¥–æ—Å—Ç—É–ø–Ω—ã–º–∏ ‚Äî –º—è–≥–∫–∏–π –ø—É–ª—å—Å
        if (canModerate && prevStatus !== "candidate_waiting") {
          pulse(btnConfirm);
        }
      }

      if (status === "confirmed_can_take3") {
        qs("#statusBox").innerHTML =
          `<div style="
            margin-top:10px;
            padding:14px 14px;
            border-radius:14px;
            border:1px solid rgba(120, 220, 140, .55);
            box-shadow: 0 0 0 2px rgba(120, 220, 140, .18) inset;
            text-align:center;
          ">
            <div style="font-weight:900; font-size:22px; letter-spacing:.5px;">
              ‚úÖ –ü–û–î–¢–í–ï–†–ñ–î–ï–ù–û
            </div>
            <div style="margin-top:8px; font-size:17px; line-height:1.35;">
              –¢–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ –Ω–∞–∂–∞—Ç—å <b>¬´–ó–∞–Ω—è—Ç—å 3-–µ –º–µ—Å—Ç–æ¬ª</b>.
            </div>
          </div>`;

        setButtonsEnabled({ take3: true, confirm: false, reject: false });

        // —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º take3, –æ—Å—Ç–∞–ª—å–Ω—ã–µ ‚Äî –ø–æ–¥ –∑–∞–º–∫–æ–º
        setLocked(btnTake3, false);
        setLocked(btnConfirm, true);
        setLocked(btnReject, true);

        // –ø—É–ª—å—Å "—Å—Ç–∞–ª–æ –¥–æ—Å—Ç—É–ø–Ω–æ"
        if (prevStatus !== "confirmed_can_take3") {
          pulse(btnTake3);
        }
      }

      if (status === "member") {
        qs("#statusBox").innerHTML =
          `–°—Ç–∞—Ç—É—Å: <b>—É—á–∞—Å—Ç–Ω–∏–∫</b><br>` +
          `–£ –≤–∞—Å –µ—Å—Ç—å –ª–∏—á–Ω–∞—è —Ç—Ä–æ–π–∫–∞ –≤ —ç—Ç–æ–π –ª–∏–Ω–∏–∏, –∞ –≤–∞—à–∞ —Ä–µ—Ñ-—Å—Å—ã–ª–∫–∞ –≤–µ–¥—ë—Ç –Ω–∞ –≤–∏–∑–∏—Ç–∫—É.`;

        setButtonsEnabled({ take3: false, confirm: false, reject: false });

        // –≤—Å—ë –ø–æ–¥ –∑–∞–º–∫–æ–º (–∫–∞–∫ ‚Äú—Å–ª—É–∂–µ–±–Ω–æ–µ‚Äù)
        setLocked(btnTake3, true);
        setLocked(btnConfirm, true);
        setLocked(btnReject, true);
      }

      qs("#treeBox").innerHTML = renderTree(data.tree);
      qs("#msg").textContent = "";
    }

    (function init() {
      ensureDefaults();

      const { ref, line } = getParams();

      if (ref) localStorage.setItem(KEY_REF_OWNER, ref);

      const myId = localStorage.getItem(KEY_MY_ID) || ref || "TEST123";
      localStorage.setItem(KEY_MY_ID, myId);

      const refOwner = localStorage.getItem(KEY_REF_OWNER) || "";

      qs("#whoNote").innerHTML =
        `–í–∞—à ID: <b>${myId}</b>` +
        (refOwner ? `<br>–ü—Ä–∏—à–ª–∏ –ø–æ —Å—Å—ã–ª–∫–µ –æ—Ç: <b>${refOwner}</b>` : "");

      const state = readState();
      if (LINES.includes(line)) {
        setActiveLine(line);
      } else {
        const activeFromState = LINES.find(l => state.lines[String(l)]?.status !== "none");
        if (activeFromState) setActiveLine(activeFromState);
        else setActiveLine(getActiveLine());
      }

      qs("#tab10").addEventListener("click", () => setActiveLine(10));
      qs("#tab50").addEventListener("click", () => setActiveLine(50));
      qs("#tab100").addEventListener("click", () => setActiveLine(100));

      qs("#btnPromo").addEventListener("click", () => {
        const me = localStorage.getItem(KEY_MY_ID) || "";
        location.href = `promo.html${me ? `?ref=${encodeURIComponent(me)}` : ""}`;
      });

      qs("#btnBackQueue").addEventListener("click", () => {
        const me = localStorage.getItem(KEY_MY_ID) || "";
        location.href = `queue.html${me ? `?ref=${encodeURIComponent(me)}` : ""}`;
      });

      qs("#btnGoQueue").addEventListener("click", () => {
        const me = localStorage.getItem(KEY_MY_ID) || "";
        const l = getActiveLine();
        location.href = `queue.html?line=${encodeURIComponent(l)}${me ? `&ref=${encodeURIComponent(me)}` : ""}`;
      });

      // –¥–µ–π—Å—Ç–≤–∏—è (MVP)
      qs("#btnTake3").addEventListener("click", () => {
        const l = getActiveLine();
