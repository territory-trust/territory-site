<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Территория довериz</title>
<link rel="stylesheet" href="styles.css">

</head>
<body class="intro-page">
<div class="wrap">
  <div class="card intro">
  <h1>Территория доверия</h1>

  <div class="subtitle">
    Пространство взаимопомощи, где каждый может поддержать и быть поддержан.
  </div>

  <!-- ЗОЛОТАЯ ЛИНИЯ ПОСЛЕ ТЕКСТА -->
  <div class="gold-divider triple"></div>

  <div class="buttons intro-buttons">
    <button class="btn-main is-active" id="startBtn">Начать</button>
  </div>

  <!-- ЗОЛОТАЯ ЛИНИЯ ПОСЛЕ КНОПКИ -->
  <div class="gold-divider double"></div>
</div>

  </div>
</div>


<script>
  // 1. Сохраняем ref владельца, если зашли по реф-ссылке
  const params = new URLSearchParams(location.search);
  const refOwner = params.get("ref");
  if (refOwner) {
    localStorage.setItem("ref_owner", refOwner);
  }

  // 2. Кнопка "Начать" ведёт в очередь владельца
  document.getElementById("startBtn").addEventListener("click", () => {
    const owner = localStorage.getItem("ref_owner") || "";
    location.href = "queue.html" + (owner ? `?ref=${encodeURIComponent(owner)}` : "");
  });
</script>

  
</body>
</html>
