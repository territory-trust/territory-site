<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- –î–û–ë–ê–í–ò–õ: –ª–æ–∫–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏, —á—Ç–æ–±—ã –Ω–µ –∫–æ–≤—ã—Ä—è—Ç—å styles.css -->
  <style>
    /* –¢–∞–±—ã –ª–∏–Ω–∏–π: –¥–µ–ª–∞–µ–º –ø–æ–Ω—è—Ç–Ω—É—é –ø–æ–¥—Å–≤–µ—Ç–∫—É –∞–∫—Ç–∏–≤–Ω–æ–π –ª–∏–Ω–∏–∏ */
    .line-tabs { display:flex; gap:10px; margin:16px 0; }
    .line-tab {
      border-radius: 999px;
      padding: 10px 16px;
      font-weight: 700;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.9);
      cursor: pointer;
      transition: .15s ease;
      user-select: none;
    }
    .line-tab:active { transform: scale(.98); }
    .line-tab.is-active{
      background: linear-gradient(180deg, rgba(50,170,255,.95), rgba(20,110,200,.95));
      color: #ffe08a;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
      border-color: rgba(255,224,138,.45);
    }

    /* –ë–æ–ª—å—à–æ–π —è—Ä–∫–∏–π —Å—Ç–∞—Ç—É—Å */
    .status-badge{
      margin-top: 12px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.18);
      font-size: 18px;
      font-weight: 800;
      letter-spacing: .2px;
      line-height: 1.25;
    }
    .status-badge small{
      display:block;
      margin-top: 6px;
      font-weight: 600;
      opacity: .9;
      font-size: 14px;
      letter-spacing: 0;
    }
    .status-waiting{
      border-color: rgba(255, 224, 138, .55);
      box-shadow: 0 0 0 2px rgba(255,224,138,.12) inset;
    }
    .status-confirmed{
      border-color: rgba(120, 255, 180, .45);
      box-shadow: 0 0 0 2px rgba(120,255,180,.10) inset;
    }
    .status-member{
      border-color: rgba(80, 200, 255, .45);
      box-shadow: 0 0 0 2px rgba(80,200,255,.10) inset;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin-top:0;">–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h1>

      <div class="note" id="whoNote" style="line-height:1.6;"></div>

      <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –ª–∏–Ω–∏–π -->
      <div class="line-tabs">
        <button class="line-tab" id="tab10" type="button">10 ‚Ç¥</button>
        <button class="line-tab" id="tab50" type="button">50 ‚Ç¥</button>
        <button class="line-tab" id="tab100" type="button">100 ‚Ç¥</button>
      </div>

      <!-- –ë–ª–æ–∫ –ª–∏–Ω–∏–∏ -->
      <div class="note" id="lineTitle" style="margin-top:10px; font-weight:700;"></div>

      <div class="note" id="statusBox" style="margin-top:10px; line-height:1.6;"></div>

      <!-- –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π (–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Å—Ç–∞—Ç—É—Å–∞) -->
      <div style="display:flex; flex-wrap:wrap; gap:10px; margin-top:14px;">
        <button class="btn-main" id="btnWait" disabled>–û–∂–∏–¥–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è</button>
        <button class="btn-main" id="btnTake3" disabled>–ó–∞–Ω—è—Ç—å 3-–µ –º–µ—Å—Ç–æ</button>
        <button class="btn-main" id="btnConfirm" disabled>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –ø–æ–º–æ—â—å</button>
        <button class="btn-secondary" id="btnReject" disabled>–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
      </div>

      <!-- –ï—Å–ª–∏ –Ω–µ —É—á–∞—Å—Ç–≤—É–µ—Ç –≤ –ª–∏–Ω–∏–∏ -->
      <div id="joinBox" style="display:none; margin-top:16px;">
        <div class="note" style="line-height:1.6;">
          –í —ç—Ç–æ–π –ª–∏–Ω–∏–∏ –≤—ã –ø–æ–∫–∞ –Ω–µ —É—á–∞—Å—Ç–≤—É–µ—Ç–µ.
        </div>
        <button class="btn-main" id="btnGoQueue" style="margin-top:10px;">
          –ü–µ—Ä–µ–π—Ç–∏ –≤ ¬´–û—á–µ—Ä–µ–¥—å —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤¬ª
        </button>
      </div>

      <!-- –î–µ—Ä–µ–≤–æ –ø—Ä–∏–≥–ª–∞—à—ë–Ω–Ω—ã—Ö (2 —É—Ä–æ–≤–Ω—è) -->
      <div style="margin-top:18px;">
        <div class="note" style="font-weight:700; margin-bottom:8px;">–î–µ—Ä–µ–≤–æ –ø—Ä–∏–≥–ª–∞—à—ë–Ω–Ω—ã—Ö (2 —É—Ä–æ–≤–Ω—è)</div>
        <div class="note" id="treeBox" style="line-height:1.6;"></div>
      </div>

      <hr style="margin:18px 0; opacity:.25;" />

      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button class="btn-secondary" id="btnPromo">–†–µ–∫–ª–∞–º–Ω—ã–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã</button>
        <button class="btn-secondary" id="btnBackQueue">–û—á–µ—Ä–µ–¥—å —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</button>
      </div>

      <div class="note" id="msg" style="margin-top:12px;"></div>
    </div>
  </div>

  <script>
    // =========================================================
    // –õ–û–ì–ò–ö–ê MVP (–±–µ–∑ –±–∞–∑—ã, –±–µ–∑ –∫–≤–∏—Ç–∞–Ω—Ü–∏–π)
    //
    // –í–∞–∂–Ω–æ:
    // - my_id      = –≤–∞—à —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π ID (–ø–æ–∫–∞–∑—ã–≤–∞–µ–º "–í–∞—à ID")
    // - ref_owner  = ID —Ç–æ–≥–æ, –ø–æ —á—å–µ–π —Å—Å—ã–ª–∫–µ –≤—ã –ø—Ä–∏—à–ª–∏ (–ø—Ä–∏–≥–ª–∞—Å–∏–≤—à–∏–π)
    //
    // –°–æ—Å—Ç–æ—è–Ω–∏—è –ª–∏–Ω–∏–∏ (–Ω–∞ –æ–¥–Ω—É –ª–∏–Ω–∏—é):
    // none | candidate_waiting | confirmed_can_take3 | member
    // =========================================================

    const qs = (s) => document.querySelector(s);
    const LINES = [10, 50, 100];

    function getParams() {
      const p = new URLSearchParams(location.search);
      return {
        ref: p.get("ref") || "",
        line: Number(p.get("line") || 0),
        role: p.get("role") || ""
      };
    }

    const KEY_ACTIVE_LINE = "active_line";
    const KEY_MY_ID = "my_id";
    const KEY_REF_OWNER = "ref_owner";
    const KEY_STATE = "cabinet_state";

    function readState() {
      try { return JSON.parse(localStorage.getItem(KEY_STATE) || "{}"); }
      catch { return {}; }
    }
    function writeState(state) {
      localStorage.setItem(KEY_STATE, JSON.stringify(state));
    }

    function ensureDefaults() {
      const state = readState();
      if (!state.lines) state.lines = {};
      for (const line of LINES) {
        if (!state.lines[String(line)]) {
          state.lines[String(line)] = {
            status: "none",
            tree: { level1: [], level2: [] }
          };
        }
      }
      writeState(state);
    }

    function setActiveLine(line) {
      localStorage.setItem(KEY_ACTIVE_LINE, String(line));
      render(line);
    }

    function getActiveLine() {
      const saved = Number(localStorage.getItem(KEY_ACTIVE_LINE) || 0);
      if (LINES.includes(saved)) return saved;
      return 50;
    }

    function setButtonsEnabled({ take3, confirm, reject }) {
      // btnWait = –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä (–Ω–µ –∫–ª–∏–∫–∞–µ–º)
      qs("#btnWait").disabled = true;
      qs("#btnTake3").disabled = !take3;
      qs("#btnConfirm").disabled = !confirm;
      qs("#btnReject").disabled = !reject;
    }

    function setTabActive(line) {
      for (const l of LINES) {
        const btn = qs("#tab" + l);
        btn.classList.toggle("is-active", l === line);
      }
    }

    function renderTree(tree) {
      const l1 = tree?.level1 || [];
      const l2 = tree?.level2 || [];
      const fmt = (arr) => arr.length ? arr.map((x, i) => `${i + 1}) ${x}`).join("<br>") : "‚Äî –ø–æ–∫–∞ –ø—É—Å—Ç–æ ‚Äî";
      return `
        <div><b>–£—Ä–æ–≤–µ–Ω—å 1</b> (–ø—Ä–∏–≥–ª–∞—à—ë–Ω–Ω—ã–µ –≤–∞–º–∏):<br>${fmt(l1)}</div>
        <br>
        <div><b>–£—Ä–æ–≤–µ–Ω—å 2</b> (–ø—Ä–∏–≥–ª–∞—à—ë–Ω–Ω—ã–µ –≤–∞—à–∏–º–∏ –ø—Ä–∏–≥–ª–∞—à—ë–Ω–Ω—ã–º–∏):<br>${fmt(l2)}</div>
      `;
    }

    function showMsg(t) { qs("#msg").textContent = t; }

    function setStatus(line, status) {
      const state = readState();
      state.lines[String(line)].status = status;
      writeState(state);
      render(line);
    }

    function render(line) {
      const { role } = getParams();
      const canModerate = (role === "receiver1");

      const state = readState();
      const data = state.lines[String(line)];
      const status = data.status;

      setTabActive(line);
      qs("#lineTitle").textContent = `–õ–∏–Ω–∏—è: ${line} ‚Ç¥`;

      const isNone = status === "none";
      qs("#joinBox").style.display = isNone ? "block" : "none";

      setButtonsEnabled({ take3: false, confirm: false, reject: false });

      if (isNone) {
        qs("#statusBox").innerHTML =
          `–°—Ç–∞—Ç—É—Å: <b>–Ω–µ —É—á–∞—Å—Ç–≤—É–µ—Ç–µ</b><br>` +
          `–ß—Ç–æ–±—ã —É—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å –≤ —ç—Ç–æ–π –ª–∏–Ω–∏–∏ ‚Äî –ø—Ä–æ–π–¥–∏—Ç–µ –ø—Ä–æ—Ü–µ–¥—É—Ä—É —á–µ—Ä–µ–∑ ¬´–û—á–µ—Ä–µ–¥—å —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤¬ª.`;
      }

      if (status === "candidate_waiting") {
        // –î–ï–õ–ê–ï–ú –Ø–†–ö–û –ò –ö–†–£–ü–ù–û (–∫–∞–∫ —Ç—ã –ø—Ä–æ—Å–∏–ª)
        qs("#statusBox").innerHTML = `
          <div class="status-badge status-waiting">
            ‚è≥ –û–ñ–ò–î–ê–ï–ú –ü–û–î–¢–í–ï–†–ñ–î–ï–ù–ò–Ø
            <small>–í—ã: <b>–∫–∞–Ω–¥–∏–¥–∞—Ç</b>. –ñ–¥—ë–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –æ—Ç –ø–æ–ª—É—á–∞—Ç–µ–ª—è ‚Ññ1.</small>
            <small style="opacity:.85">(—Ç–∞–π–º–µ—Ä –ø–æ–¥–∫–ª—é—á–∏–º –ø–æ–∑–∂–µ)</small>
          </div>
        `;

        // –∫–∞–Ω–¥–∏–¥–∞—Ç—É –Ω–µ –∫–ª–∏–∫–∞–µ—Ç—Å—è, –∞ –ø–æ–ª—É—á–∞—Ç–µ–ª—é ‚Ññ1 –ø–æ–∫–∞–∑—ã–≤–∞–µ–º confirm/reject
        setButtonsEnabled({ take3: false, confirm: canModerate, reject: canModerate });
      }

      if (status === "confirmed_can_take3") {
        qs("#statusBox").innerHTML = `
          <div class="status-badge status-confirmed">
            ‚úÖ –ü–û–î–¢–í–ï–†–ñ–î–ï–ù–û
            <small>–¢–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ –Ω–∞–∂–∞—Ç—å <b>¬´–ó–∞–Ω—è—Ç—å 3-–µ –º–µ—Å—Ç–æ¬ª</b> –∏ —Å–æ–∑–¥–∞—Ç—å —Å–≤–æ—é –ª–∏—á–Ω—É—é —Ç—Ä–æ–π–∫—É.</small>
          </div>
        `;
        setButtonsEnabled({ take3: true, confirm: false, reject: false });
      }

      if (status === "member") {
        qs("#statusBox").innerHTML = `
          <div class="status-badge status-member">
            üü¶ –í–´ –£–ß–ê–°–¢–ù–ò–ö
            <small>–£ –≤–∞—Å –µ—Å—Ç—å –ª–∏—á–Ω–∞—è —Ç—Ä–æ–π–∫–∞ –≤ —ç—Ç–æ–π –ª–∏–Ω–∏–∏, –∞ –≤–∞—à–∞ —Ä–µ—Ñ-—Å—Å—ã–ª–∫–∞ –≤–µ–¥—ë—Ç –Ω–∞ –≤–∏–∑–∏—Ç–∫—É.</small>
          </div>
        `;
        setButtonsEnabled({ take3: false, confirm: false, reject: false });
      }

      qs("#treeBox").innerHTML = renderTree(data.tree);
      qs("#msg").textContent = "";
    }

    (function init() {
      ensureDefaults();

      const { ref, line } = getParams();

      if (ref) localStorage.setItem(KEY_REF_OWNER, ref);

      const myId = localStorage.getItem(KEY_MY_ID) || ref || "TEST123";
      localStorage.setItem(KEY_MY_ID, myId);

      const refOwner = localStorage.getItem(KEY_REF_OWNER) || "";

      qs("#whoNote").innerHTML =
        `–í–∞—à ID: <b>${myId}</b>` +
        (refOwner ? `<br>–ü—Ä–∏—à–ª–∏ –ø–æ —Å—Å—ã–ª–∫–µ –æ—Ç: <b>${refOwner}</b>` : "");

      // ===== –æ–ø—Ä–µ–¥–µ–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –ª–∏–Ω–∏—é –ü–†–ê–í–ò–õ–¨–ù–û =====
      const state = readState();

      if (LINES.includes(line)) {
        setActiveLine(line);
      } else {
        const activeFromState = LINES.find(l => state.lines[String(l)]?.status !== "none");
        if (activeFromState) setActiveLine(activeFromState);
        else setActiveLine(getActiveLine());
      }

      // —Ç–∞–±—ã
      qs("#tab10").addEventListener("click", () => setActiveLine(10));
      qs("#tab50").addEventListener("click", () => setActiveLine(50));
      qs("#tab100").addEventListener("click", () => setActiveLine(100));

      // –ø–µ—Ä–µ—Ö–æ–¥ –≤ promo (–≤ promo –ø–µ—Ä–µ–¥–∞—ë–º –ú–û–ô id)
      qs("#btnPromo").addEventListener("click", () => {
        const me = localStorage.getItem(KEY_MY_ID) || "";
        location.href = `promo.html${me ? `?ref=${encodeURIComponent(me)}` : ""}`;
      });

      // –ø–µ—Ä–µ—Ö–æ–¥ –≤ –æ—á–µ—Ä–µ–¥—å
      qs("#btnBackQueue").addEventListener("click", () => {
        const me = localStorage.getItem(KEY_MY_ID) || "";
        location.href = `queue.html${me ? `?ref=${encodeURIComponent(me)}` : ""}`;
      });

      qs("#btnGoQueue").addEventListener("click", () => {
        const me = localStorage.getItem(KEY_MY_ID) || "";
        const l = getActiveLine();
        location.href = `queue.html?line=${encodeURIComponent(l)}${me ? `&ref=${encodeURIComponent(me)}` : ""}`;
      });

      // ===== –∫–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π (MVP) =====
      qs("#btnTake3").addEventListener("click", () => {
        const l = getActiveLine();
        setStatus(l, "member");
        showMsg("‚úÖ –í—ã —Å—Ç–∞–ª–∏ —É—á–∞—Å—Ç–Ω–∏–∫–æ–º –≤ —ç—Ç–æ–π –ª–∏–Ω–∏–∏ (MVP). –°–ª–µ–¥—É—é—â–∏–π —à–∞–≥ ‚Äî —Ä–µ–∞–ª—å–Ω—ã–π —Å–¥–≤–∏–≥/—Å–æ–∑–¥–∞–Ω–∏–µ —Ç—Ä–æ–π–∫–∏.");
      });

      qs("#btnConfirm").addEventListener("click", () => {
        const l = getActiveLine();
        setStatus(l, "confirmed_can_take3");
        showMsg("‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —Å–¥–µ–ª–∞–Ω–æ (MVP). –¢–µ–ø–µ—Ä—å –∫–∞–Ω–¥–∏–¥–∞—Ç—É –¥–æ—Å—Ç—É–ø–Ω–æ ¬´–ó–∞–Ω—è—Ç—å 3-–µ –º–µ—Å—Ç–æ¬ª.");
      });

      qs("#btnReject").addEventListener("click", () => {
        const l = getActiveLine();
        setStatus(l, "none");
        showMsg("‚õî –û—Ç–∫–ª–æ–Ω–µ–Ω–æ (MVP). –°–±—Ä–æ—Å —É—á–∞—Å—Ç–∏—è –≤ –ª–∏–Ω–∏–∏.");
      });

    })();
  </script>
</body>
</html>
